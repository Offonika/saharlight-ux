openapi: 3.1.0
info:
  title: Diabetes Assistant API
  version: 1.0.0
tags:
  - name: Profiles
  - name: History
  - name: Reminders
security:
  - TelegramInitData: []
paths:
  /health:
    get:
      security: []
      summary: Health
      operationId: healthGet
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Health Get
  /profiles:
    post:
      tags:
      - Profiles
      summary: Profiles Post
      operationId: profilesPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileSchema'
      responses:
        '200':
          description: Successful Response. Returns profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - Profiles
      summary: Profiles Get
      operationId: profilesGet
      parameters:
      - name: telegramId
        in: query
        required: false
        schema:
          type: integer
          title: Telegram Id
      responses:
        '200':
          description: Successful Response. Returns profile.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /reminders:
    get:
      tags:
      - Reminders
      summary: Reminders Get
      operationId: reminders_get
      parameters:
      - name: telegramId
        in: query
        required: true
        schema:
          type: integer
          title: Telegram Id
      - name: id
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Id
      responses:
        '200':
          description: >-
            Successful Response. Returns an array of reminders.
            An empty array is returned when no reminders exist.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReminderSchema'
                title: Response Reminders Get
                default: []
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '404':
          description: Reminder not found or telegramId mismatch
    post:
      tags:
      - Reminders
      summary: Reminders Post
      operationId: reminders_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReminderSchema'
      x-codegen-request-body-name: reminder
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Reminders Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - Reminders
      summary: Reminders Patch
      operationId: reminders_patch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReminderSchema'
      x-codegen-request-body-name: reminder
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Reminders Patch
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - Reminders
      summary: Reminders Delete
      operationId: reminders_delete
      parameters:
      - name: telegramId
        in: query
        required: true
        schema:
          type: integer
          title: Telegram Id
      - name: id
        in: query
        required: true
        schema:
          type: integer
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: Response Reminders Delete
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '404':
          description: Reminder not found
  /timezone:
    get:
      summary: Get Timezone
      operationId: get_timezone_timezone_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Get Timezone Timezone Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      summary: Put Timezone
      operationId: put_timezone_timezone_put
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Timezone'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Put Timezone Timezone Put
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /profile/self:
    get:
      summary: Profile Self
      operationId: profile_self_profile_self_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserContext'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /stats:
    get:
      summary: Get Stats
      operationId: get_stats_stats_get
      parameters:
      - name: telegramId
        in: query
        required: true
        schema:
          type: integer
          title: Telegramid
      responses:
        '200':
          description: Successful Response. Returns statistics for the day.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DayStats'
        '204':
          description: No Content - no statistics available.
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /analytics:
    get:
      summary: Get Analytics
      operationId: get_analytics_analytics_get
      parameters:
      - name: telegramId
        in: query
        required: true
        schema:
          type: integer
          title: Telegramid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AnalyticsPoint'
                title: Response Get Analytics Analytics Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /user:
    post:
      summary: Create User
      description: Ensure a user exists in the database.
      operationId: create_user_user_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebUser'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Create User User Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /user/{user_id}/role:
    get:
      summary: Get Role
      operationId: get_role_user_user_id_role_get
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
          title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      summary: Put Role
      operationId: put_role_user_user_id_role_put
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
          title: User Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleSchema'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleSchema'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /history:
    post:
      tags:
      - History
      summary: Post History
      description: Save or update a history record in the database.
      operationId: historyPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HistoryRecordSchema-Input'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Post History History Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - History
      summary: Get History
      description: Return history records for the authenticated user.
      operationId: historyGet
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoryRecordSchema-Output'
                title: Response Get History History Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /history/{id}:
    delete:
      tags:
      - History
      summary: Delete History
      description: Delete a history record after verifying ownership.
      operationId: historyIdDelete
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Delete History History  Record Id  Delete
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  securitySchemes:
    TelegramInitData:
      type: apiKey
      in: header
      name: X-Telegram-Init-Data
  schemas:
    AnalyticsPoint:
      properties:
        date:
          type: string
          title: Date
        sugar:
          type: number
          title: Sugar
      type: object
      required:
      - date
      - sugar
      title: AnalyticsPoint
    DayStats:
      properties:
        sugar:
          type: number
          title: Sugar
        breadUnits:
          type: number
          title: Breadunits
        insulin:
          type: number
          title: Insulin
      type: object
      required:
      - sugar
      - breadUnits
      - insulin
      title: DayStats
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    HistoryRecordSchema-Input:
      properties:
        id:
          type: string
          title: Id
        date:
          type: string
          format: date
          title: Date
        time:
          type: string
          format: time
          title: Time
        sugar:
          anyOf:
          - type: number
          - type: 'null'
          title: Sugar
        carbs:
          anyOf:
          - type: number
          - type: 'null'
          title: Carbs
        breadUnits:
          anyOf:
          - type: number
          - type: 'null'
          title: Breadunits
        insulin:
          anyOf:
          - type: number
          - type: 'null'
          title: Insulin
        notes:
          anyOf:
          - type: string
          - type: 'null'
          title: Notes
        type:
          type: string
          enum:
          - measurement
          - meal
          - insulin
          title: Type
      type: object
      required:
      - id
      - date
      - time
      - type
      title: HistoryRecordSchema
      description: Schema for user history records.
    HistoryRecordSchema-Output:
      properties:
        id:
          type: string
          title: Id
        date:
          type: string
          title: Date
        time:
          type: string
          title: Time
        sugar:
          anyOf:
          - type: number
          - type: 'null'
          title: Sugar
        carbs:
          anyOf:
          - type: number
          - type: 'null'
          title: Carbs
        breadUnits:
          anyOf:
          - type: number
          - type: 'null'
          title: Breadunits
        insulin:
          anyOf:
          - type: number
          - type: 'null'
          title: Insulin
        notes:
          anyOf:
          - type: string
          - type: 'null'
          title: Notes
        type:
          type: string
          enum:
          - measurement
          - meal
          - insulin
          title: Type
      type: object
      required:
      - id
      - date
      - time
      - type
      title: HistoryRecordSchema
      description: Schema for user history records.
    ProfileSchema:
      properties:
        telegramId:
          type: integer
          title: Telegram Id
        icr:
          type: number
          title: Icr
        cf:
          type: number
          title: Cf
        target:
          type: number
          title: Target
        low:
          type: number
          title: Low
        high:
          type: number
          title: High
        sosContact:
          anyOf:
          - type: string
          - type: 'null'
          title: Sos Contact
        sosAlertsEnabled:
          type: boolean
          title: Sos Alerts Enabled
          default: true
        orgId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Org Id
      type: object
      required:
      - telegramId
      - icr
      - cf
      - target
      - low
      - high
      title: ProfileSchema
    ReminderSchema:
      properties:
        telegramId:
          type: integer
          title: Telegram Id
        id:
          anyOf:
          - type: integer
          - type: 'null'
          title: Id
        type:
          type: string
          title: Type
        title:
          anyOf:
          - type: string
          - type: 'null'
          title: Title
        time:
          anyOf:
          - type: string
          - type: 'null'
          title: Time
        intervalHours:
          anyOf:
          - type: integer
          - type: 'null'
          title: Interval Hours
        minutesAfter:
          anyOf:
          - type: integer
          - type: 'null'
          title: Minutes After
        isEnabled:
          type: boolean
          title: Is Enabled
          default: true
        orgId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Org Id
      type: object
      required:
      - telegramId
      - type
      title: ReminderSchema
    RoleSchema:
      properties:
        role:
          type: string
          title: Role
      type: object
      required:
      - role
      title: RoleSchema
    Timezone:
      properties:
        tz:
          type: string
          title: Tz
      type: object
      required:
      - tz
      title: Timezone
    UserContext:
      properties:
        id:
          type: integer
          title: Id
        first_name:
          type: string
          title: First Name
        last_name:
          type: string
          title: Last Name
        username:
          type: string
          title: Username
        language_code:
          type: string
          title: Language Code
        is_premium:
          type: boolean
          title: Is Premium
      type: object
      required:
      - id
      title: UserContext
      description: Telegram user data supplied via WebApp init data.
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    WebUser:
      properties:
        telegramId:
          type: integer
          title: Telegram Id
      type: object
      required:
      - telegramId
      title: WebUser
