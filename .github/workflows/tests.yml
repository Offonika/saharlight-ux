name: Tests

on:
  push:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Load test env
        run: |
          cp .env.test .env
          cat .env.test >> $GITHUB_ENV
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - run: pnpm install --no-frozen-lockfile
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r services/api/app/requirements-dev.txt
      - name: Install OpenAPI Generator CLI
        run: pnpm add --global @openapitools/openapi-generator-cli
      - name: Generate TS SDK
        run: bash scripts/gen_ts_sdk.sh
      - name: Build webapp UI
        id: build-webapp-ui
        run: pnpm --filter services/webapp/ui run build 2>&1 | tee ui-build.log
        continue-on-error: true
      - name: Check build logs for runtime resolution
        run: |
          if grep -Eq "Could not resolve .* @sdk/runtime" ui-build.log; then
            echo "Check that libs/ts-sdk/runtime.ts exists and update imports to '@sdk/runtime.ts'."
            exit 1
          elif [ "${{ steps.build-webapp-ui.outcome }}" = "failure" ]; then
            exit 1
          fi
      - name: Type-check webapp UI
        working-directory: services/webapp/ui
        run: pnpm run typecheck
      - name: Install Playwright browsers
        run: playwright install --with-deps
      - name: Run lint
        run: ruff check .
      - name: Run mypy
        run: mypy --strict .
      - name: Run tests
        run: |
          set -o pipefail
          pytest --cov=services.api.app.diabetes --cov-report=term-missing --cov-report=xml --cov-fail-under=85 | tee coverage.txt
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
      - name: Dump assistant config
        run: |
          python - <<'PY'
          from services.api.app.config import get_settings
          import json
          s = get_settings()
          with open('assistant_config.json', 'w') as f:
              json.dump({
                  'assistant_default_mode': s.assistant_default_mode,
                  'assistant_menu_emoji': s.assistant_menu_emoji,
              }, f)
          PY
      - name: Upload assistant config
        uses: actions/upload-artifact@v4
        with:
          name: assistant-config
          path: assistant_config.json
      - name: Run e2e reminder flow
        run: python tests/e2e_reminder_flow.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.txt
