name: Tests

on:
  push:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r services/api/app/requirements.txt
          pip install -r services/api/app/requirements-dev.txt
      - name: Build webapp UI
        working-directory: services/webapp/ui
        run: |
          npm ci
          npm run build
      - name: Install Playwright browsers
        run: playwright install --with-deps
      - name: Run lint
        run: ruff check .
      - name: Run mypy
        run: mypy --strict .
      - name: Run tests
        run: |
          set -o pipefail
          pytest --cov=diabetes --cov-report=term-missing --cov-report=xml --cov-fail-under=85 | tee coverage.txt
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
      - name: Run e2e reminder flow
        run: python tests/e2e_reminder_flow.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.txt
