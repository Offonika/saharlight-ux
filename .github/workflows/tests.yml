name: Tests

on:
  push:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'
  pull_request:
    paths:
      - '.github/workflows/tests.yml'
      - 'services/**'
      - 'tests/**'
      - 'libs/contracts/openapi.yaml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'
          run_install: false
      - run: pnpm install
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r services/api/app/requirements-dev.txt
      - name: Generate SDK
        run: pnpm run generate:sdk
      - name: Build webapp UI
        run: pnpm --filter services/webapp/ui run build
      - name: Type-check webapp UI
        working-directory: services/webapp/ui
        run: pnpm run typecheck
      - name: Install Playwright browsers
        run: playwright install --with-deps
      - name: Run lint
        run: ruff check .
      - name: Run mypy
        run: mypy --strict .
      - name: Run tests
        run: |
          set -o pipefail
          pytest --cov=services.api.app.diabetes --cov-report=term-missing --cov-report=xml --cov-fail-under=85 | tee coverage.txt
          cat coverage.txt >> $GITHUB_STEP_SUMMARY
      - name: Run e2e reminder flow
        run: python tests/e2e_reminder_flow.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.txt
