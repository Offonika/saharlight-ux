version: "3.9"

services:
  api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.api
    env_file: [ ../../.env ]
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - WHISPER_RATE_PER_MIN_USD=${WHISPER_RATE_PER_MIN_USD}
      - STT_MAX_FILE_MINUTES=${STT_MAX_FILE_MINUTES}
    ports:
      - "8000:8000"
    command: >-
      uvicorn services.api.app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: diabetes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

